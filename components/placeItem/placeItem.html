<ion-view view-title="Place Item" cache-view="false">
<div class="bar bar-subheader bar-stable">
  <h2 class="tagStyle text-center padding">Scan with " <i class="icon ion-arrow-swap"></i> " to place an Item</h2>
</div>
<ion-content>
<div ><br><br>
    <div class="card padding" ng-show="transfer">

        <div class="row">
            <div class="col text-center">
                <span class="tagStyle">Item Code</span>
                <p>{{readObj.itemCode}}</p>
            </div>

            <div class="col text-center">
               <span class="tagStyle">Location</span>
               <p> {{readObj.itemAssemblyName}}</p>
            </div>            
       </div>

       <div class="row">
            <div class="col text-center">
                <span class="tagStyle">Last Date</span>
                <p>{{readObj.itemLastDate | date:'dd-MM-yyyy  h:mma'}}</p>
            </div>

            <div class="col text-center">
               <span class="tagStyle">Name</span>
               <p class="itemName"> {{readObj.itemName}}</p>
           </div>
       </div>

      <div class="row">
        <div class="col text-center">
            <span class="tagStyle ">Amount To Use</span>
            <p ng-click="defineAmount()" ng-hide="editAmount" class="padding"style="font-size:350%;">{{readObj.itemAmount}}</p>
                          
            <div class="row" ng-show ="editAmount">
                <div class="col"><i class="icon ion-arrow-return-left" ng-click="forgetToPlace()"></i></div>
                <div class="col">
                    <input  name="move" required class="amount" style="font-size:150%;" type="number" ng-model="readObj.itemAmount" placeholder="Here">
                </div>
                <div class="col"></div>
            </div>
        </div>   
      </div>

       <div class="col  center">
            <div class="list">
              <label class="item item-input item-select">
                <div class="input-label tagStyle" >
                  Move to Project :
                </div>
                    <select ng-model="project" ng-options="number.projectNumber for number in projects ">
                      
                    </select>
              </label>
            </div>          
      </div>
      <div class="col text-center" ng-show="project">
        <h3>{{project.projectName}}</h3>
      </div>



           <br>

       <div ng-show="project" class="col text-center" ng-click ="itemToProject(project.projectNumber)">
        <i class="ion-checkmark-circled"></i>
       </div>

    </div>

    <button ng-hide="transfer" id="fab" class="button button-positive button-fab button-fab-bottom-right" on-touch="takeItem()">
            <i class="icon ion-arrow-swap"></i>
         </button>
</div>
</ion-content>
</ion-view>
