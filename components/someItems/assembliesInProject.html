<ion-view view-title="Assemblies" cache-view="false">
<div class="bar bar-subheader bar-stable">
  <h2 class="tagStyle text-center padding">
    Choose the Assembly you want to Build
  </h2>
</div>

<ion-content>
<br> <br>
    <ion-item class="item-icon-right card bills" ng-repeat="assembly in assemblyList" type="item-text-wrap" href="#/app/someItems/{{currentProject.projectNumber}}/{{assembly.assemblyNumber}}" ng-click="passAssembly(assembly)">
        <h2 class="first">{{assembly.assemblyName}}</h2>
        <p class="second">{{assembly.assemblyNumber}}</p>
        <p class="second">{{assembly.assemblyState}}</p>
        <!-- <p class="second time">{{bill.buyDate | date:"MM/dd/yyyy 'at' h:mma"}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>
    </ion-item>
  </ion-content>
</ion-view>
