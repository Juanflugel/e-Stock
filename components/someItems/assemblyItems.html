<ion-view view-title="Assembly Items" cache-view="false">

<div class=" bar bar-subheader search">
    <label class="item item-input">
     <i class="icon ion-search placeholder-icon" style="color:#0D47A1;"></i>&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Search" ng-model="search">
    </label>              
  </div>

   <ion-content> <br> <br>
   <div class="card">
    <!-- header with the mall -->
    <div class="item">

      <div class="row text-center">
        <div class="col"><h2>{{currentAssembly.assemblyName}}</div>
        <div class="col"><h2></h2></div>
        <div class="col"><h2 ng-hide="hideButton">Selected {{itemsForStock.length}}</div>
      </div>  

    <div class="padding" ng-show="hideButton">
        <p class="text-center"><i  class="ion-checkmark-circled"></i></p>
        <p class="text-center"> Assembly completed </p>
    </div>
   
</div>




<ul class="list">
    <li class="item item-checkbox" ng-repeat="item in itemList |filter:search">
       {{$index +1}}&nbsp;- {{item.itemCode}} <span> &nbsp;[{{item.itemAmount}}]</span>
       <p class="time">{{item.itemName}}</p>
       <label class="checkbox">
         <input type="checkbox" ng-model="item.itemAssembled" ng-change="filterItemsForStock()"> <!-- item.insert -->
     </label>
 </li>
</ul>

<div class="padding" ng-hide="hideButton">
        <button class="button button-balanced button-reised button-block" ng-click="itemsToProject()"> Insert Items
        </button>
    </div>

</div> 

     

    </ion-content>  
</ion-view>
